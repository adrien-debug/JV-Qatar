app = "hearst-mining-dashboard"
primary_region = "cdg"

[build]
dockerfile = "Dockerfile"

[env]
LOG_LEVEL = "info"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256
processes = "app"

<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Barre verticale gauche - épaisse -->
  <rect x="4" y="4" width="6" height="32" fill="#8afd81"/>
  
  <!-- Barre verticale droite - épaisse -->
  <rect x="30" y="4" width="6" height="32" fill="#8afd81"/>
  
  <!-- Diagonale du haut gauche (barre épaisse inclinée vers le centre) -->
  <rect x="7" y="6" width="18" height="6" fill="#8afd81" transform="rotate(-45 16 9)" transform-origin="16 9"/>
  
  <!-- Diagonale du haut droit (barre épaisse inclinée vers le centre) -->
  <rect x="15" y="6" width="18" height="6" fill="#8afd81" transform="rotate(45 24 9)" transform-origin="24 9"/>
</svg>
